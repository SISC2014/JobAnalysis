<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8" />

    <!-- replace with better table option -->

    <!-- <script src="jquery-files/jquery-1.11.1.min.js"></script> -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link href="bootstrap-files/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap-files/bootstrap-theme.min.css" rel="stylesheet">

    <!-- CSS file for qtip -->
    <link type="text/css" rel="stylesheet" href="http://web-dev.ci-connect.net/~erikhalperin/job-table/jquery.qtip.custom/jquery.qtip.css">

  </head>

  <body class="container">

    <h3 align="left">Job Table</h3>

    <style>
      table {border-collapse: collapse; width: 55%;}
      table,th {text-align: center; }
      th { height: 25px; }
      td { padding: 5px; }
    </style>

    <table align="left" class="table-bordered table-striped" id=dataTable border=1>

      <!-- dynatable: #006A72, darkish blue-green color -->
      <tr>
        <th>User</th>
        <th>Project</th>
        <th>Site</th>
        <th>Number of Jobs</th>
        <th>Wall Time (hours)</th>
        <th>CPU Time (hours)</th>
        <th>Percent efficiency</th>
      </tr>
    </table>

    <p id="demo"></p>

    <script>

      var dataHandler = function(data) {
        document.getElementById("demo").innerHTML = data[0].user;
      };

      jQuery.ajax({
        url: 'http://web-dev.ci-connect.net/~erikhalperin/job-table/job-table.wsgi',
        dataType: 'jsonp',
        success: dataHandler,
        error: function(jqXHR, textStatus, errort){ console.log(textStatus, errort); console.log(jqXHR); }
      });

    </script>

    <!-- for qTip -->
    <script type="text/javascript" src="http://web-dev.ci-connect.net/~erikhalperin/job-table/jquery.qtip.custom/jquery.qtip.min.js"></script>
    <script type="text/javascript" src="http://web-dev.ci-connect.net/~erikhalperin/job-table/jquery.qtip.custom/jquery.qtip.js"></script>

    <!-- include all compile plugins (below) or include individual files as needed -->
    <script src="bootstrap-files/bootstrap.min.js"></script>

  </body>
</html>
